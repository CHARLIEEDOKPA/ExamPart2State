<h1 class="text-center font-bold text-6xl">Rate to 1 to 10</h1>
<form [formGroup]="formRate" (keyup)="addRate()">
    <input type="text" formControlName="rate"  value="HOLAAA">
</form>
    <p> @if (rate == 0) {} @else if (rate == -1) {🤬} @else if (rate < 4 && rate > 0) {🙁} 
        @else if (rate <= 7) {🙂} @else if (rate >= 8) {😄}</p>
